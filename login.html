<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gedikli Köyü - Üye Girişi</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="login-page-body">

    <div class="login-wrapper">
        <div class="login-box">
            <div class="login-avatar">
                <img src="images/gallery2.jpg" alt="Gedikli Logosu">
            </div>

            <h2>Gedikli Portalı</h2>
            <p class="subtitle">Köy Arşivine Erişim Sistemi</p>

            <div class="form-toggle">
                <button class="toggle-btn active" onclick="showForm('login')">Giriş Yap</button>
                <button class="toggle-btn" onclick="showForm('register')">Kaydol</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">

                <!-- USER LOGIN FIELDS (Default) -->
                <div id="userLoginFields">
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginContact" placeholder="Kullanıcı Adı veya İletişim" required>
                    </div>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Şifreniz" required>
                    </div>
                </div>

                <!-- ADMIN LOGIN FIELDS (Hidden) -->
                <div id="adminLoginFields" style="display:none;">
                    <div class="input-container">
                        <i class="fas fa-key"></i>
                        <input type="password" id="adminCode" placeholder="Yönetici Giriş Kodu" disabled>
                    </div>
                </div>

                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" checked>
                        <span>Beni Hatırla</span>
                    </label>
                    <a href="javascript:void(0)" class="forgot-pass" id="toggleLoginModeBtn"
                        onclick="toggleLoginMode()">Yönetici Girişi</a>
                </div>

                <button type="submit" class="login-btn">
                    GİRİŞ YAP <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" onsubmit="handleRegister(event)" style="display: none;">
                <div class="input-container">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="regName" placeholder="Ad Soyad" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="regContact" placeholder="Email veya Telefon Numarası" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regPassword" placeholder="Şifre Belirleyin" required>
                </div>

                <button type="submit" class="login-btn" style="background: #e67e22;">
                    KAYIT OL <i class="fas fa-user-plus"></i>
                </button>
            </form>

            <div class="login-footer-text">
                <p>Hesabınız yok mu? <a href="#">Muhtarlıktan Talep Edin</a></p>
                <a href="index.html" class="back-home"><i class="fas fa-home"></i> Ana Sayfaya Dön</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
